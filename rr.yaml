rpc:
  listen: tcp://127.0.0.1:6001

http:
  address: 0.0.0.0:8080
  workers:
    command: "php ./artisan octane:start --server=roadrunner --workers=4 --max-requests=500"
    relay: "pipes"
    pool:
      numWorkers: 4
      maxJobs: 500
      maxMemory: 128
      allocateTimeout: 60
      destroyTimeout: 60

logs:
  mode: production
  level: error

